name: Java Console
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
              
    - name: Compile Java program
      run: javac Hello_world.java

    - name: Executing...
      run: java Hello_world
